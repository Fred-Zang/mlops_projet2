version: '3'

services:
  fastapi:
    build: fastapi/
    ports: 
      - 8000:8000
    volumes:
      - ./data:/data
      - ./fastapi:/fastapi
    networks:
      - deploy_network
    container_name: fastapi

  streamlit:
    build: streamlit/
    depends_on:
      - fastapi
    ports: 
        - 8501:8501
    volumes:
      - ./data:/data
      - ./streamlit:/streamlit
    networks:
      - deploy_network
    container_name: streamlit

networks:
  deploy_network:
    driver: bridge